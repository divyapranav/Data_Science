<!DOCTYPE html>
<html>
<head>
    <title>Music Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Music Recommender System</h1>
        <form method="POST">
            <input type="text" name="song" placeholder="Enter a song name" required>
            <button type="submit">Get Recommendations</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if recommendations %}
            <h2>Recommended Songs:</h2>
            <ul>
                {% for song in recommendations %}
                    <li>{{ song }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
